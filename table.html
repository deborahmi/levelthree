<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- Tables  -->
    <!-- table row = tr -->
    <!-- table cells = td -->

    <!-- Table merginig -->
    <!-- Colspan == horizontally -->
    <!-- Rowspan == vertically -->
       <table width="500px" height="500px" border="2px">
        <tr 1>
            <td colspan="2" style="background-color: goldenrod;"></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr 2>
            <td></td>
            <td></td>
            <td></td>
            <td colspan="2" style="background-color: yellowgreen;"></td>
        </tr>

        <tr 3>
            <td></td>
            <td rowspan="3" style="background-color: burlywood;"></td>
            <td rowspan="2" colspan="3" style="background-color: chocolate;"></td>
        </tr>

        <tr 4>
            <td></td>
        </tr>

        <tr 5>
            <td></td>
            <td></td>
            <td rowspan="2" colspan="2" style="background-color: coral;"></td>
        </tr>

        <tr 6>
            <td></td>
            <td></td>
            <td></td>
        </tr>
       </table>
</body>
</html>
