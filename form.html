<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="multimedia.html">
        <label for="">Title</label><br> 
        <input type="radio" name="title" id="">
        <span>Miss</span><br>

        <input type="radio" name="title" id="">
        <span>Mr</span><br>

        <input type="radio" name="title" id="">
        <span>Mrs</span><br><br>

        <label for="">Name</label>
        <input type="text" name="" id="" required><br><br>

        <label for="">Gender</label><br>
        <input type="radio" name="gender" id="">
        <span>Male</span><br>

        <input type="radio" name="gender" id="">
        <span>Female</span><br><br>

        <label for="">Date of Birth</label>
        <input type="date" name="" id="" required><br><br>

        <label for="">Address</label>
        <textarea name="" id="" required></textarea><br><br>

        <label for="">Phone Number</label>
        <input type="number" required><br><br>

        <label for="">Alternative Phone Number</label>
        <input type="number" required><br><br>

        <label for="">Email Address</label>
        <input type="text" required><br><br>

        <label for="">NIN(National Identification Number)</label>
        <input type="number" required><br><br>

        <label for="">BVN (Bank Verification Number)</label>
        <input type="number" name="" id="" required><br><br>

        <label for="">State of Origin</label>
        <select name="" id="">
            <option value="">Abia</option>
            <option value="">Lagos</option>
            <option value="">Kaduna</option>
            <option value="">Ogun</option>
            <option value="">Lagos</option>
        </select><br><br>

        <label for="">Local Governmment</label>
        <select name="" id="">
            <option value="">Favour</option>
            <option value="">Mercy</option>
            <option value="">Love</option>
            <option value="">Peace</option>
            <option value="">Grace</option>
        </select><br><br>

        <label for="">Place of Birth</label>
        <input type="text" required><br><br>

        <label for="">Religion</label>
        <input type="radio" name="" id="">
        <span>Christianity</span><br>

        <input type="radio">
        <span>Islamic</span><br><br>

        <label for="">Occupation</label>
        <input type="text"><br><br>

        <label for="">Marital Status</label><br>
        <input type="radio" name="status" id="">
        <span>Single</span><br>

        <input type="radio" name="status" id="">
        <span>Married</span><br>

        <input type="radio" name="status" id="">
        <span>Divorced</span><br><br>
        <hr>
        <label for="">Next of Kin Name</label>
        <input type="text" name="" id="" required><br><br>

        <label for="">Next of Kin Phone Number</label>
        <input type="number" name="" id="" required><br><br>

        <label for="">Next of Kin Email</label>
        <input type="text" name="" id="" required><br><br>

        <label for="">Next of Kin Address</label>
        <textarea name="" id="" required></textarea><br><br>

        <label for="">Relationship</label>
        <input type="text" name="" id="" required><br><br>
        <hr>

        <label for="">Account type</label>
        <select name="" id="">
            <option value="">Savings</option>
            <option value="">Current</option>
            <option value="">Fixed</option>
        </select><br><br>

        <label for="">Passport</label>
        <input type="file" accept=".jpg, .png, .jpeg" name="" id="" required><br><br>

        <label for="">Signature</label>
        <input type="file" accept=".jpg, .png, .jpeg" name="" id="" required><br><br>

        <button>Submit</button>
    </form>


</body>
</html>
